<!DOCTYPE htnl>
<html lang="es">
    <head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width-device-width, initial-scale=1.0">
	    <title>{% block title %}{% endblock %}</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="{{ url_for ('static', filename='css/main.css') }}">
      <link rel="shortcut icon" href="{{ url_for ('static', filename='icon/leon.png') }}">	
    </head>
    <body>
	    <header>
	      <nav id="navegacion" class="navbar navbar-expand-lg navbar-light bg-light">
          <div id="opciones" class="container-fluid">            
            <a class="navbar-brand" id="cleon" href="/"><img src="{{ url_for('static', filename='icon/leon.png') }}" alt="cleon" width="60px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('about') }}">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('service') }}">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('contact') }}">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
	    </header>

      {% block content %}
	    {% endblock %}

      <div class="container-fluid pie">

                        <a class="nav-link" href="{{ url_for('about') }}">Nosotros</a>
                      </div>
                      <div class="form-group">
                        <a class="nav-link" href="{{ url_for('service') }}">Servicios</a>
                      </div>
                      <div class="form-group">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contacto</a>
                      </div>
                  </form>
              </div>
              </div>
              <div class="col-md-4">
                <div>
                    <h5>CONTACTO:</h5>
                    <form action="" >
                        <div class="form-group">
                          <label for=""><strong>DIRECCION:</strong></label>
                        </div>  
                        <div class="form-group"> 
                          <label for="">13 Oriente Acajete Puebla</label>  
                        </div>
                        <br>
                        <div class="form-group">
                          <label for=""><strong>WHATSAPP:</strong></label>
                        </div>
                        <div class="form-group">
                          <label for="">2225377355</label>  
                        </div>
                        <br>
                        <div class="form-group">
                          <label for=""><strong>EMAIL:</strong></label>

            </div>
            <hr>
            <div class="col-md-12 text-center">
              <h4>SIGUENOS TAMBIEN EN NUESTRAS REDES SOCIALES</h4>
            </div>
          </div>
          <div class="col-md-12 text-center">
            <a href="https://www.facebook.com/Felinos-Plasma-tu-idea-1950571835180526/"><img src="{{ url_for('static', filename='icons/felino_facebook.png') }}" alt="" width="3%"></a>
          </div>
        </div>      
      </div>
      <div class="container">
        <div class="row">
          <div class="offset-md-4 col-md-4">
            <div class="pie_logo">

            </div>
          </div>
        </div>
      </div>
      <script src="/static/js/funciones.js"></script>
